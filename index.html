<script>
  // Bloque clic droit
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Bloque certaines touches classiques
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
      (e.ctrlKey && (e.key === 'U' || e.key === 'S'))
    ) {
      e.preventDefault();
      return false;
    }
  });

  // Message dissuasif sur Ctrl+U
  window.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key === 'u') {
      alert("Copier ce code est désactivé.");
      e.preventDefault();
    }
  });

  // Détection plus subtile des DevTools (avec console.log piégé)
  let devtoolsOpen = false;
  const element = new Image();
  Object.defineProperty(element, 'id', {
    get: function () {
      devtoolsOpen = true;
      throw new Error("DevTools détecté !");
    }
  });

  setInterval(() => {
    devtoolsOpen = false;
    console.log(element);
    if (devtoolsOpen) {
      document.body.innerHTML = "<h1 style='text-align:center;'>Inspection interdite</h1>";
    }
  }, 2000);
</script>
