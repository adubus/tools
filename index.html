<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; font-size: 1em; }
    #actions { display: none; margin-top: 10px; }
    #actions button { width: 48%; }
    .inline-buttons { display: flex; justify-content: space-between; gap: 4%; }
  </style>
</head>
<body>
  <h2>ğŸš² ItinÃ©raire Geovelo</h2>

  <label>Ville de dÃ©part :</label>
  <input id="startCity" placeholder="Ex: Lille" />
  <div class="inline-buttons">
    <button onclick="pasteClipboard('startCity')">ğŸ“‹ Coller</button>
    <button onclick="getCoordinates('start')">ğŸ” CoordonnÃ©es</button>
  </div>
  <p id="startResult">â€“</p>

  <label>Ville dâ€™arrivÃ©e :</label>
  <input id="endCity" placeholder="Ex: Tournai" />
  <div class="inline-buttons">
    <button onclick="pasteClipboard('endCity')">ğŸ“‹ Coller</button>
    <button onclick="getCoordinates('end')">ğŸ” CoordonnÃ©es</button>
  </div>
  <p id="endResult">â€“</p>

  <div id="actions">
    <button onclick="copyGeovelo()">ğŸ“ Copier lien</button>
    <button onclick="openGeovelo()">ğŸš² Ouvrir Geovelo</button>
  </div>

  <script>
    let coords = {
      start: { lat: null, lon: null },
      end: { lat: null, lon: null }
    };

    async function pasteClipboard(fieldId) {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById(fieldId).value = text;
      } catch (e) {
        alert("âŒ Autorisation presse-papiers refusÃ©e.");
      }
    }

    async function getCoordinates(type) {
      const city = document.getElementById(type + "City").value;
      if (!city) return;

      const baseUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`;
      const url = `https://corsproxy.io/?${encodeURIComponent(baseUrl)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.length > 0) {
          coords[type].lat = data[0].lat;
          coords[type].lon = data[0].lon;
          document.getElementById(type + "Result").innerText = `CoordonnÃ©es : ${coords[type].lon},${coords[type].lat}`;
          checkBothCities();
        } else {
          document.getElementById(type + "Result").innerText = "Ville non trouvÃ©e.";
        }
      } catch (err) {
        document.getElementById(type + "Result").innerText = "Erreur de rÃ©cupÃ©ration.";
      }
    }

    function checkBothCities() {
      if (coords.start.lat && coords.end.lat) {
        document.getElementById("actions").style.display = 'flex';
      }
    }

    function copyGeovelo() {
      const url = generateGeoveloUrl();
      navigator.clipboard.writeText(url);
      alert("âœ… Lien Geovelo copiÃ© !");
    }

    function openGeovelo() {
      const url = generateGeoveloUrl();
      window.open(url, "_blank");
    }

    function generateGeoveloUrl() {
      return `https://geovelo.app/fr/route/?from=${coords.start.lon},${coords.start.lat}&to=${coords.end.lon},${coords.end.lat}`;
    }
  </script>
</body>
</html>
