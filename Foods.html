<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Restaurants & Lieux autour de moi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { margin: 5px 0; padding: 6px; font-size: 16px; }
    #map { height: 500px; margin-top: 15px; display: none; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
  </style>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>
  <button onclick="window.location.href='index.html'">Retour √† la page d'accueil</button>
  <h1>üç¥ Restaurants & lieux autour</h1>

  <label for="ville">Ville (laisser vide pour g√©olocalisation) :</label><br />
  <input type="text" id="ville" placeholder="ex : Nantes" /><br />

  <label for="categorie">Cat√©gorie :</label><br />
  <select id="categorie">
    <optgroup label="üç¥ Alimentation / Boissons">
      <option value="restaurant">Restaurant</option>
      <option value="fast_food">Restauration rapide</option>
      <option value="cafe">Caf√©</option>
      <option value="bar">Bar</option>
      <option value="ice_cream">Glacier</option>
          <option value="pharmacy">Pharmacie</option>
    </optgroup>
    <optgroup label="üèõÔ∏è Culture & Tourisme">
      <option value="museum">Mus√©e</option>
      <option value="theatre">Th√©√¢tre</option>
      <option value="cinema">Cin√©ma</option>
    </optgroup>
    <optgroup label="üèûÔ∏è Services">
<option value="parking">Parking</option>
    <option value="fuel">Station-service</option>
    <option value="atm">Distributeur automatique</option>
    <option value="bank">Banque</option>
    <option value="post_office">Bureau de poste</option>
    <option value="toilets">Toilettes publiques</option>
    <option value="charging_station">Borne de recharge √©lectrique</option>

    </optgroup>
  </select><br />

  <button onclick="rechercherLieux('liste')">üìã Afficher sous forme de liste</button>
  <button onclick="rechercherLieux('carte')">üó∫Ô∏è Afficher sur la carte</button>

  <div id="resultat"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    async function rechercherLieux(mode) {
      const ville = document.getElementById("ville").value.trim();
      const cat = document.getElementById("categorie").value;
      const resultat = document.getElementById("resultat");
      const mapDiv = document.getElementById("map");
      resultat.innerHTML = "Chargement‚Ä¶";
      mapDiv.style.display = "none";

      let lat, lon;

      try {
        if (ville) {
          const geo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ville)}`)
            .then(r => r.json());
          if (!geo.length) throw new Error("Ville introuvable");
          lat = geo[0].lat;
          lon = geo[0].lon;
        } else {
          const position = await new Promise((resolve, reject) =>
            navigator.geolocation.getCurrentPosition(resolve, reject));
          lat = position.coords.latitude;
          lon = position.coords.longitude;
        }

        // Requ√™te Overpass API
        const radius = 1000; // en m√®tres
        const query = `
          [out:json];
          (
            node["amenity"="${cat}"](around:${radius},${lat},${lon});
            way["amenity"="${cat}"](around:${radius},${lat},${lon});
            relation["amenity"="${cat}"](around:${radius},${lat},${lon});
          );
          out center;`;

        const overpassURL = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
        const data = await fetch(overpassURL).then(r => r.json());

        if (!data.elements.length) {
          resultat.innerHTML = "Aucun lieu trouv√©.";
          return;
        }

        if (mode === "liste") {
          mapDiv.style.display = "none";
          resultat.innerHTML = `<h2>üìç R√©sultats autour de ${ville || "votre position"} :</h2><ul>` +
            data.elements.map(el => {
              const name = el.tags.name || "Sans nom";
              const street = el.tags["addr:street"] || "";
              const number = el.tags["addr:housenumber"] || "";
              const phone = el.tags["phone"];
              const phoneHTML = phone ? `T√©l√©phone : <a href="tel:${phone}">${phone}</a><br/>` : "";
              const latCoord = el.lat?.toFixed(5) || el.center?.lat.toFixed(5);
              const lonCoord = el.lon?.toFixed(5) || el.center?.lon.toFixed(5);
              const itineraireURL = `gps.html?toLat=${latCoord}&toLon=${lonCoord}`;

              return `
                <li>
                  <strong>${name}</strong><br/>
                  Type : ${cat}<br/>
                  Adresse : ${street} ${number}<br/>
                  ${phoneHTML}
                  <a href="${itineraireURL}" class="button">üß≠ Itin√©raire</a>
                </li>
              `;
            }).join("") + "</ul>";
        } else {
          resultat.innerHTML = "";
          mapDiv.style.display = "block";
          mapDiv.innerHTML = "";

          const map = L.map("map").setView([lat, lon], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap'
          }).addTo(map);

          data.elements.forEach(el => {
            const name = el.tags.name || "Sans nom";
            const latitude = el.lat || el.center?.lat;
            const longitude = el.lon || el.center?.lon;
            if (latitude && longitude) {
              L.marker([latitude, longitude])
                .addTo(map)
                .bindPopup(`<strong>${name}</strong><br/>Type : ${cat}`);
            }
          });
        }
      } catch (e) {
        resultat.innerHTML = `<span style="color:red">Erreur : ${e.message}</span>`;
        console.error(e);
      }
    }
  </script>
</body>
</html>
