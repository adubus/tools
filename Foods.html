  <button onclick="rechercherLieux()">Rechercher</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;

    function initMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 15);
      }
    }

    async function rechercherLieux() {
      const type = document.getElementById("type").value;
      try {
        const position = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject)
        );
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        initMap(lat, lon);

        const overpassUrl = "https://overpass-api.de/api/interpreter";
        const query = `
[out:json];
node["amenity"="${type}"](around:1000,${lat},${lon});
out body;
`;

        const res = await fetch(overpassUrl, {
          method: "POST",
          body: query
        });
        const data = await res.json();

        L.layerGroup().addTo(map); // nettoyer ancienne couche
        data.elements.forEach(el => {
          if (el.lat && el.lon) {
            const name = el.tags.name || "(sans nom)";
            const marker = L.marker([el.lat, el.lon]).addTo(map);
            marker.bindPopup(`<strong>${name}</strong><br/>Type : ${type}`);
          }
        });
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }
  </script>
