<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Itinéraire ViaMichelin</title>
</head>
<body>
  <h2>Créer un itinéraire avec ViaMichelin</h2>

  <form onsubmit="ouvrirLien(event)">
    <label>Départ :
      <input type="text" id="depart" required>
    </label>
    <br>
    <label>Arrivée :
      <input type="text" id="arrivee" required>
    </label>
    <br>
    <label>Mode :
      <select id="mode">
        <option value="car">🚗 Voiture</option>
        <option value="bike">🚲 Vélo</option>
        <option value="pedestrian">🚶‍♂️ À pied</option>
      </select>
    </label>
    <br><br>
    <button type="submit">Afficher l’itinéraire</button>
  </form>

  <script>
    function ouvrirLien(event) {
      event.preventDefault();
      const depart = encodeURIComponent(document.getElementById('depart').value);
      const arrivee = encodeURIComponent(document.getElementById('arrivee').value);
      const mode = document.getElementById('mode').value;
      const url = `https://www.viamichelin.fr/web/Itineraires?departure=${depart}&arrival=${arrivee}&type=${mode}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
