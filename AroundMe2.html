<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Autour de moi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { margin: 5px 0; padding: 6px; font-size: 16px; }
    #map { height: 500px; margin-top: 15px; display: none; }
    ul, #places-list { list-style: none; padding: 0; }
    li, .place-card { margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
    .button { display: inline-block; margin-top: 5px; padding: 5px 10px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
    .button:hover { background: #45a049; }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'">Retour √† la page d'accueil</button>
  <h1>Autour de moi</h1>

  <label for="ville">Ville (laisser vide pour g√©olocalisation) :</label><br />
  <input type="text" id="ville" placeholder="ex : Nantes" /><br />

  <label for="categorie">Cat√©gorie :</label><br />
  <select id="categorie" data-key="amenity">
    <!-- Options group√©es (voir ton code existant) -->
    <!-- ‚Ä¶ [Les options sont identiques √† ton exemple] ‚Ä¶ -->
  </select>

  <label for="searchText">Recherche (nom ou marque) :</label><br />
  <input type="text" id="searchText" placeholder="Ex : Carrefour, Lidl, Parc..." />

  <button onclick="rechercherLieux('liste')">üìã Afficher sous forme de liste</button>
  <button onclick="rechercherLieux('carte')">üó∫Ô∏è Afficher sur la carte</button>

  <div id="resultat"></div>
  <div id="places-list"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const reverseGeocodeCache = {};

    function capitalizeFirst(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function getAddressFromCoords(lat, lon) {
      const key = `${lat.toFixed(5)},${lon.toFixed(5)}`;
      if (reverseGeocodeCache[key]) return reverseGeocodeCache[key];
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
        const data = await response.json();
        const address = data.display_name || "Adresse non disponible";
        reverseGeocodeCache[key] = address;
        await new Promise(r => setTimeout(r, 1000)); // pause 1s
        return address;
      } catch {
        return "Adresse non disponible";
      }
    }

    async function renderPlaces(places) {
      const container = document.getElementById("places-list");
      container.innerHTML = "";
      const limited = places.slice(0, 15);

      for (const el of limited) {
        const name = el.tags.name || capitalizeFirst(el.tags.amenity) || "(Nom inconnu)";
        const lat = el.lat || el.center?.lat;
        const lon = el.lon || el.center?.lon;
        const phone = el.tags.phone || "";

        const km = el._distance ? `${(el._distance / 1000).toFixed(1)} km` : "";

        let address = "";
        if (el.tags["addr:street"] || el.tags["addr:housenumber"]) {
          address = `${el.tags["addr:street"] || ""} ${el.tags["addr:housenumber"] || ""}`.trim();
        } else if (lat && lon) {
          address = await getAddressFromCoords(lat, lon);
        }

        const itineraireURL = `gps.html?toLat=${lat}&toLon=${lon}`;
        const phoneLink = phone ? `<a href="tel:${phone}">üìû ${phone}</a><br/>` : "";

        const vcfContent = `BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL:${phone}
ADR:${address}
NOTE:Coordonn√©es: ${lat}, ${lon}
END:VCARD`;
        const blob = new Blob([vcfContent], { type: 'text/vcard' });
        const vcfUrl = URL.createObjectURL(blob);

        const html = `
          <div class="place-card">
            <h3>${name}</h3>
            <p>
              ${phoneLink}
              üìç ${address}<br/>
              üìè ${km}<br/>
              <a class="button" href="${itineraireURL}">üß≠ Itin√©raire</a>
              <a class="button" href="${vcfUrl}" download="${name.replace(/\s+/g, "_")}.vcf">üìá Enregistrer</a>
            </p>
          </div>`;
        container.insertAdjacentHTML("beforeend", html);
      }
    }

    async function rechercherLieux(mode) {
      const ville = document.getElementById("ville").value.trim();
      const select = document.getElementById("categorie");
      const cat = select.value;
      const key = select.selectedOptions[0].dataset.key || "amenity";
      const searchText = document.getElementById("searchText").value.trim().toLowerCase();
      const radius = 3000;

      let lat, lon, villeLabel = ville;

      try {
        if (ville) {
          const geo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ville)}`).then(r => r.json());
          if (!geo.length) throw new Error("Ville introuvable");
          lat = geo[0].lat;
          lon = geo[0].lon;
        } else {
          const position = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej));
          lat = position.coords.latitude;
          lon = position.coords.longitude;

          const reverse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`).then(r => r.json());
          villeLabel = reverse.address.city || reverse.address.town || reverse.address.village || "votre position";
        }

        let query;
        if (searchText) {
          query = `
            [out:json];
            (
              node(around:${radius},${lat},${lon})[name];
              node(around:${radius},${lat},${lon})[brand];
            );
            out center;`;
        } else {
          query = `
            [out:json];
            (
              node["${key}"="${cat}"](around:${radius},${lat},${lon});
              way["${key}"="${cat}"](around:${radius},${lat},${lon});
              relation["${key}"="${cat}"](around:${radius},${lat},${lon});
            );
            out center;`;
        }

        const overpassURL = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
        const data = await fetch(overpassURL).then(r => r.json());

        if (searchText) {
          data.elements = data.elements.filter(el => {
            const name = el.tags?.name?.toLowerCase() || "";
            const brand = el.tags?.brand?.toLowerCase() || "";
            return name.includes(searchText) || brand.includes(searchText);
          });
        }

        if (!data.elements.length) {
          document.getElementById("resultat").innerHTML = "Aucun lieu trouv√©.";
          return;
        }

        data.elements.forEach(el => {
          const elLat = el.lat || el.center?.lat;
          const elLon = el.lon || el.center?.lon;
          el._distance = elLat && elLon ? haversine(lat, lon, elLat, elLon) : Infinity;
        });
        data.elements.sort((a, b) => a._distance - b._distance);

        if (mode === "liste") {
          document.getElementById("map").style.display = "none";
          document.getElementById("places-list").innerHTML = "";
          document.getElementById("resultat").innerHTML = `<h2>üìç R√©sultats autour de ${villeLabel} :</h2>`;
          await renderPlaces(data.elements);
        } else {
          const map = L.map("map").setView([lat, lon], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap'
          }).addTo(map);

          document.getElementById("map").style.display = "block";
          document.getElementById("resultat").innerHTML = "";
          document.getElementById("places-list").innerHTML = "";

          L.circleMarker([lat, lon], {
            radius: 8, fillColor: "#3388ff", color: "#fff",
            weight: 2, opacity: 1, fillOpacity: 0.8
          }).addTo(map).bindPopup("üìç Vous √™tes ici").openPopup();

          data.elements.forEach(el => {
            const name = el.tags.name || "Sans nom";
            const elLat = el.lat || el.center?.lat;
            const elLon = el.lon || el.center?.lon;
            if (elLat && elLon) {
              L.marker([elLat, elLon]).addTo(map)
                .bindPopup(`<strong>${name}</strong><br/>Type : ${cat}`);
            }
          });
        }

      } catch (err) {
        document.getElementById("resultat").innerHTML = `<span style="color:red">Erreur : ${err.message}</span>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
