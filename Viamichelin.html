<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itinéraire ViaMichelin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Créer un itinéraire ViaMichelin</h2>

    <form onsubmit="ouvrirLien(event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Départ :</label>
        <input type="text" id="depart" required class="mt-1 w-full p-2 border border-gray-300 rounded-xl" />
      </div>
      <div>
        <label class="block text-sm font-medium">Arrivée :</label>
        <input type="text" id="arrivee" required class="mt-1 w-full p-2 border border-gray-300 rounded-xl" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl">
        Afficher l’itinéraire
      </button>
    </form>
  </div>

  <script>
    function ouvrirLien(event) {
      event.preventDefault();

      const depart = document.getElementById('depart').value.trim();
      const arrivee = document.getElementById('arrivee').value.trim();

      // Construction du JSON requis par ViaMichelin
      const itineraire = [
        { label: depart, isDeparture: true },
        { label: arrivee, isArrival: true }
      ];

      // Encodage du JSON pour l'URL
      const encoded = encodeURIComponent(JSON.stringify(itineraire));

      // Construction de l’URL finale
      const url = `https://www.viamichelin.fr/itineraires?itinerary=${encoded}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
