<body>
  <button onclick="window.location.href='index.html'">Retour Ã  la page d'accueil</button>
 
  <h1>MÃ©tÃ©o actuelle</h1>

  <div style="text-align: center">
    <input type="text" id="city" placeholder="Entrez une ville" />
    <button onclick="getWeather()">Afficher</button>
  </div>

  <div id="result"></div>

  <script>
   async function getWeather() {
  const city = document.getElementById("city").value.trim();
  const apiKey = "281eec27318c19122b887f323200a827";
  const result = document.getElementById("result");

  result.innerHTML = "Chargement...";

  try {
    let url = "";

    if (city) {
      // Si ville saisie, on cherche par nom de ville
      url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=fr`;
    } else {
      // Sinon on tente la gÃ©olocalisation
      if (!navigator.geolocation) {
        result.innerHTML = "<p class='info' style='color:red'>GÃ©olocalisation non supportÃ©e par ce navigateur. Veuillez saisir une ville.</p>";
        return;
      }

      const position = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
      });

      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=fr`;
    }

    const response = await fetch(url);

    if (!response.ok) throw new Error("Ville introuvable ou erreur API");

    const data = await response.json();

    // Extraction des infos mÃ©tÃ©o
    const temperature = data.main.temp;
    const tempMin = data.main.temp_min;
    const tempMax = data.main.temp_max;
    const description = data.weather[0].description;
    const icon = data.weather[0].icon;
    const humidity = data.main.humidity;
    const pressure = data.main.pressure;
    const windSpeed = data.wind.speed;
    const windDeg = data.wind.deg;
    const cloudiness = data.clouds.all;
    const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString("fr-FR");
    const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString("fr-FR");

    const directions = ["Nord", "Nord-Est", "Est", "Sud-Est", "Sud", "Sud-Ouest", "Ouest", "Nord-Ouest"];
    const windDir = directions[Math.round(windDeg / 45) % 8];

    result.innerHTML = `
      <h2>${data.name}</h2>
      <div class="info">
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}" class="icon" />
        <strong>${description}</strong>
      </div>
      <div class="info">ğŸŒ¡ï¸ ${temperature} Â°C</div>
      <div class="info">ğŸ”» ${tempMin} Â°C &nbsp;&nbsp; ğŸ”º ${tempMax} Â°C</div>
      <div class="info">ğŸ’¨ ${windSpeed} m/s (${windDir})</div>
      <div class="info">ğŸ’§ ${humidity}%</div>
      <div class="info">ğŸ”½ ${pressure} hPa</div>
      <div class="info">â˜ï¸ ${cloudiness}%</div>
      <div class="info">ğŸŒ… ${sunrise}</div>
      <div class="info">ğŸŒ‡ ${sunset}</div>
    `;

  } catch (error) {
    result.innerHTML = `<p class='info' style='color:red'>Erreur : ${error.message}</p>`;
  }
}

  </script>
