<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stations-service proches</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #status { background: #eee; padding: 1em; margin-bottom: 1em; border: 1px solid #ccc; }
    .station { margin-bottom: 1em; padding: 0.5em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Stations-service √† moins de 15 km</h1>
  <div id="status">Chargement des donn√©es‚Ä¶</div>
  <div id="stations"></div>

  <script>
    function distanceKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function loadStations() {
      const status = document.getElementById("status");
      status.innerText = "üìç Localisation en cours‚Ä¶";

      if (!navigator.geolocation) {
        status.innerText = "‚ùå G√©olocalisation non support√©e par ce navigateur.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async position => {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;

        status.innerText = "üì¶ Chargement des donn√©es carburants‚Ä¶";

        try {
          const response = await fetch("/api/carburants");
          if (!response.ok) throw new Error("HTTP " + response.status);

          const data = await response.json();
          const proches = data.filter(station => {
            const d = distanceKm(userLat, userLon, station.lat, station.lon);
            station.distance = d;
            return d <= 15;
          }).sort((a, b) => a.distance - b.distance);

          status.innerText = `‚úî ${proches.length} station(s) trouv√©e(s) √† moins de 15 km`;

          const container = document.getElementById("stations");
          proches.forEach(station => {
            const div = document.createElement("div");
            div.className = "station";
            div.innerHTML = `<strong>${station.ville}</strong><br>
              ${station.adresse}<br>
              Distance : ${station.distance.toFixed(2)} km<br>
              ${station.carburants.map(c => `${c.nom}: ${c.valeur} ‚Ç¨ (${c.maj})`).join("<br>")}`;
            container.appendChild(div);
          });

        } catch (err) {
          status.innerText = "‚ùå Erreur de chargement : " + err.message;
          console.error(err);
        }

      }, error => {
        status.innerText = "‚ùå Erreur g√©olocalisation : " + error.message;
      });
    }

    loadStations();
  </script>
</body>
</html>
